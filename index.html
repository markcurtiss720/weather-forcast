<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <!--link to stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--dayjs-->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!--Main body of page where inputs lists and displayed data is layed out-->
    <main>
        <div id="left">
            <div class="card">
                <h2>Search for a city</h2>
                <form>
                    <input type="text" id="city" placeholder="City">
                    <input type="button" id="search-btn" value="submit">
                </form>
            </div>
            <div class="card">
                <div class="history">
                </div>
            </div>
        </div>


      <div id="right" class="container border">
        <div id="weather-today"></div>
        <div id="forecast"></div>     
      </div>
    </main>






    <!--jquery-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!--jquery ui-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--link to script.js-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
